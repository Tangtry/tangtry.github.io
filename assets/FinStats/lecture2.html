# 数据挖掘 Data mining

数据挖掘(Data Mining)就是从大量的数据中，提取隐藏在其中的，事先不知道的、但潜在有用的信息的过程。

常见任务 &lt;https://en.wikipedia.org/wiki/Data_mining&gt;

- 异常检测: 识别不寻常的数据记录，错误数据需要进一步调查。
- 关联规则学习: 搜索变量之间的关系。
- 聚类: 是在未知数据的结构下，发现数据的类别与结构。
- 分类: 是对新的数据推广已知的结构的任务。
- 回归: 试图找到能够以最小误差对该数据建模的函数。
- 汇总: 提供了一个更紧凑的数据集表示。

Ref: Data mining in R: &lt;https://www.rdatamining.com/&gt;


---
## 数据降维

&gt; Human minds are good at recognizing patterns in two dimensions and to some extent in three, but are essentially useless in higher dimensions.

常见方法:
- PCA 主成分分析
- ICA 独立分量分析
- kPCA 核主成分分析
- MDS 多维标度分析

&amp;nbsp;

Ref: Hastie, T., Tibshirani, R., Friedman, J. H., &amp; Friedman, J. H. (2009). _The elements of statistical learning: data mining, inference, and prediction_ (Vol. 2, pp. 1-758). New York: springer.
---
## PCA

主成分分析是一种通过降维技术把多个变量化为少数几个主成分（综合变量）的统计分析方法。

这些主成分能够反映原始变量的绝大部分信息，它们通常表示为原始变量的某种**线性组合，且彼此不相关**。

1901年由 Karl Pearson发明。


常用的科学手段：2020年Nature中有124篇文章使用了该方法。&lt;https://mathvoices.ams.org/featurecolumn/2021/08/01/principal-component-analysis/&gt;

---
## PCA

- 每一个主成分都是各原始变量的线性组合
- 主成分的数目大大少于原始变量的数目
- 主成分保留了原始变量的绝大数**信息**
- 各个主成分之间互不相关。

## PCA的数学定义
假设数据有p维特征 `\(\mathbf{x}=[𝑥_1,𝑥_2,…,𝑥_𝑝]′\)`, 假设我们知道其协方差矩阵为 `\(\Sigma\)`. 考虑线性组合

`$$𝑦_1=𝒂_𝟏^′ 𝒙=𝑎_{11} 𝑥_1+𝑎_{21} 𝑥_2+…+𝑎_{𝑝1} 𝑥_𝑝$$`
`$$y _2=𝒂_𝟐^′ 𝒙=𝑎_{12} 𝑥_1+𝑎_{22} 𝑥_2+…+𝑎_{𝑝2} 𝑥_𝑝$$`
`$$…$$`
`$$𝑦_𝑝=𝒂_𝒑^′ 𝒙=𝑎_{1𝑝} 𝑥_1+𝑎_{2𝑝} 𝑥_2+…+𝑎_{𝑝𝑝} 𝑥_𝑝$$`
我们有 `\(Var(𝑦_𝒊 )=𝒂_𝒊^′ 𝚺𝒂_𝒊, Cov(𝑦_𝑖,𝑦_𝑗 )=𝒂_𝒊^′ 𝚺𝒂_𝒋\)`。

**主成分**：使得 `\(Var(𝑦_𝑖 )\)` 尽可能大的线性无关的 `\(𝑦_𝑖\)` 其中 `\((𝒂_𝒊^′ 𝒂_𝒊=𝟏)\)` 。

--

假设p维随机向量 `\(\mathbf{x}\)` 的协方差矩阵 `\(\mathbf{\Sigma}\)`  的特征值和特征向量为 `\((\lambda_1, 𝒆_𝟏 ),(\lambda_2, 𝒆_𝟐 ),…,(\lambda_𝑝, 𝒆_𝒑 )\)`, 其中 `\(𝜆_1≥𝜆_2≥…≥𝜆_𝑝≥0\)`, 则第 `\(i\)`个主成分为
`$$𝒚_𝒊=𝒆_𝒊^′ 𝒙=𝑒_{𝑖1} 𝑥_1+𝑒_{𝑖2} 𝑥_2+…+𝑒_{𝑖𝑝} 𝑥_𝑝,  \quad  𝑖=1,2,…,𝑝$$`

---
## 一些基础知识回顾

- 协方差矩阵: 是一个方阵，其 `\(i,j\)` 位置的元素是第 `\(i\)` 个与第 `\(j\)` 个随机变量之间的协方差。
$$
  \Sigma_{ij} = cov(x_i, x_j) = E[(x_i - \mu_i)(x_j - \mu_j)] 
$$

- 有的时候我们会给数据标准化，此时对应着相关系数矩阵 `\(R\)`。
$$
  R_{ij} = corr(x_i, x_j) = \frac{cov(x_i, x_j)}{\sigma_i \sigma_j}.
$$

- (对称)矩阵的特征值分解(Eigendecomposition)

$$
A = Q \Lambda Q^\top
$$

## 其他数据降维方法

- kPCA: 将线型函数使用核函数(kernal)变成非线性，可以描述更加复杂的关系 kernlab::kpca

- ICA:  放松PCA中的不同主成分需要线性无关的假设 ica::ica

- MDS: Multidimensional scaling

我们有n个观测值 `\(x_1, \ldots, x_n \in \mathbb{R}^p\)`, 每个观测值是 p 维的，那么MDS需要找到一组投影 `\(z_1, \ldots, z_n \in \mathbb{R}^k\)`, `\(k&lt;p\)` 使得下面的stress function取得最小。

`$$\min_{z_1, \ldots, z_n} \ \sum_{i \neq j} (d_{ij} - \Vert z_i-z_j \Vert)^2.$$`

实际上就是找一个低维的投影，但是能够维持原数据之间的间隔。

如果我们取 `\(d_{ij} = \langle x_i -\mu_i, x_j - \mu_j \rangle\)`, 那么此时MDS就与PCA一样了。

我们可以使用R语言中的**cmdscale**函数实现MDS.

## 聚类分析

- 分类: 有监督学习

- 聚类: 无监督学习 

All relate to grouping or segmenting a collection of objects into subsets or "clusters", such that those within each cluster are more closely related to one another than objects assigned to different clusters.

常见的聚类方法：

&gt; K-means: 基于距离的聚类

&gt; DBSCAN: 基于密度的聚类

&gt; Hierachical Clustering: 层次化聚类方法

## 常见聚类算法比较

上述常见的聚类算法有着不同的优缺点，我们需要针对数据的不同选择合适的方法。

当然我们也可以都试试看~

&amp;nbsp;

| 算法    | 数据类型 | 抗噪点   | 聚类形状|算法效率  |
| ------- | -------- | -------- | --------| -------- |
| K-means | 混合型   | 较差     | 球形   | 很高|
| DBSCAN | 数值型   | 较好     | 任意形状   | 一般|
| Agglomerative | 混合型   | 较好    | 任意形状   | 较差|

# 文本挖掘
我们的财务数据里面也有很多例如公司简介的文本信息，我们可以使用R对这些文本进行分析。

![](Figs/textmine.png)


```r
data &lt;- read_csv("../Data/IRR_ListedInfo.csv")
newdata &lt;- data |&gt; 
  select(ShortName, CompanyProfile) |&gt;
  drop_na()
```


Ref: &lt;https://www.tidytextmining.com/&gt;

---


```r
test &lt;- newdata$CompanyProfile
library(jiebaR)
library(tm)
library(tmcn)
library(wordcloud2)
cutter = worker() # we can add more options here
test_seg = segment(test, cutter)
test_df = data.frame(table(test_seg))
new_df &lt;- test_df |&gt;
  filter(Freq &gt; 1)
